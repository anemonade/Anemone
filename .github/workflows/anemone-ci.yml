name: Anemone CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: anemone
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Anemone123
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install npm
      run: npm install

    - name: Fix node_modules
      run: chmod -R a+x node_modules

    - name: Connect to PostgreSQL
      run: psql -h localhost -U postgres -d anemone -c 'SELECT 1' -W <<< 'Anemone123'

    - name: Run tests
      run: npm test

  linting:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install npm
      run: npm install

    - name: Run linting
      run: npm run lint
      