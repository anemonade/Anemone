openapi: 3.0.3
info:
  title: Anemone Invoice Storage API
  description: |-
    API description for Team Anemone's Invoice Storage.
    All error strings are placeholders for more detailed messages.
    We have split our API to v1 and v2, check all the endpoints for more details
  version: 3.2.1
externalDocs:
  description: Anemone's Confluence Pages
  url: https://unswcse.atlassian.net/wiki/spaces/W09AANEMON/overview?homepageId=363987217
servers:
  - url: https://anemone1-54805996fbe6.herokuapp.com/
tags:
  - name: users v1
    description: Operations about users
  - name: invoices v1 
    description: Operations about invoice storage, modification and viewing
  - name: trash v1
    description: Operations about invoice trash and deletion
  - name: testing v1
    description: For testing purposes
  - name: users v2
    description: Operations about users
  - name: invoices v2
    description: Operations about invoice storage, modification and viewing
  - name: trash v2
    description: Operations about invoice trash and deletion
  - name: testing v2
    description: For testing purposes
  
components:
  schemas:
    invoiceUploadRequestBody:
      type: object
      properties:
        invoice:
          type: string
          example: invoice.xml
    invoiceUploadRequestBodyV2:
      type: object
      properties:
        invoice:
          type: string
          example: stringified XML file
    invoiceUploadReturnObjectV2:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        invoiceId:
          $ref: '#/components/schemas/invoiceId'
    success_true:
      type: boolean
      example: true
    success_false:
      type: boolean
      example: false
    error:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_false'
        error:
          type: string
          example: error message
    invoiceId:
      type: integer
      example: 42
    invoiceName:
      type: string
      example: anemone
    amount:
      type: number
      example: 123.45
    date:
      type: string
      example: 2012-04-23T18:25:43.511Z
    invoice:
      type: object
      properties:
        invoiceId:
          $ref: '#/components/schemas/invoiceId'
        invoiceName:
          $ref: '#/components/schemas/invoiceName'
        amount:
          $ref: '#/components/schemas/amount'
        date:
          $ref: '#/components/schemas/date'
        trashed:
          $ref: '#/components/schemas/success_false'
    invoiceV2:
      type: object
      properties:
        invoiceId:
          $ref: '#/components/schemas/invoiceId'
        invoiceName:
          $ref: '#/components/schemas/invoiceName'
        amount:
          $ref: '#/components/schemas/amount'
        date:
          $ref: '#/components/schemas/date'
    invoiceFetchReturnObject:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        invoice:
          $ref: '#/components/schemas/invoice'
    listReturnObject:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        invoices:
          type: array
          items:
            $ref: '#/components/schemas/invoice'
    listReturnObjectV2:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        invoices:
          type: array
          items:
            $ref: '#/components/schemas/invoiceV2'
    listFilteredObject:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        filteredInvoices:
          type: array
          items:
            $ref: '#/components/schemas/invoice'
    listFilteredObjectV2:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        filteredInvoices:
          type: array
          items:
            $ref: '#/components/schemas/invoiceV2'
    trashedInvoice:
      type: object
      properties:
        invoiceId:
          $ref: '#/components/schemas/invoiceId'
        invoiceName:
          $ref: '#/components/schemas/invoiceName'
        amount:
          $ref: '#/components/schemas/amount'
        date:
          $ref: '#/components/schemas/date'
        trashed:
          $ref: '#/components/schemas/success_true'
    trashListReturnObject:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        invoices:
          type: array
          items:
            $ref: '#/components/schemas/trashedInvoice'
    username:
      type: string
      example: user1
    email:
      type: string
      example: email@example.com
    password:
      type: string
      example: Abc123!?
    createUserRequestBody:
      type: object
      properties:
        username:
          $ref: '#/components/schemas/username'
        email:
          $ref: '#/components/schemas/email'
        password:
          $ref: '#/components/schemas/password'
    createUserReturnObject:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
    userLoginRequestBody:
      type: object
      properties:
        username:
          $ref: '#/components/schemas/username'
        password:
          $ref: '#/components/schemas/password'
    token:
      type: string
      example: 123456
    userLoginReturnObject:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        token:
          $ref: '#/components/schemas/token'
    newInvoiceName:
      type: string
      example: anemone but different
    newAmount:
      type: number
      example: 543.21
    newDate:
      type: string
      example: 2022-04-23T18:25:43.511Z
    invoiceModifyRequestBody:
      type: object
      properties:
        newInvoiceName:
          $ref: '#/components/schemas/newInvoiceName'
        newAmount:
          $ref: '#/components/schemas/newAmount'
        newDate:
          $ref: '#/components/schemas/newDate'
    okReturnObject:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
    invoiceRetrieveReturnObjectV2:
      type: object
      properties:
        success:
          $ref: '#/components/schemas/success_true'
        invoice:
          $ref: '#/components/schemas/invoiceV2'
    recipient:
      type: string
      example: noreply.anemone.seng2021@gmail.com
    invoiceSendingRequestBodyV2:
      type: object
      properties:
        recipient:
          $ref: '#/components/schemas/recipient'
paths:
  /invoices:
    post:
      tags:
        - invoices v1
      summary: Upload a new invoice
      description: Upload a new invoice, returning a server-generated invoiceId
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/invoiceUploadRequestBody'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invoiceFetchReturnObject'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    get:
      tags:
        - invoices v1
      summary: Get a list of all invoices
      description: Lists all existing invoices for the currently logged in user that are not trashed
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listFilteredObject'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /invoices/{invoiceId}:
    get:
      tags:
        - invoices v1
      summary: Retrieve an invoice
      description: Retrive an invoice based on a provided invoiceId
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
        - name: invoiceId
          in: path
          description: The specified invoiceId to retrieve
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invoice'
        '400':
          description: |-
            If any of the following is true:
            - invoiceId does not refer to an existing invoice
            - invoiceId refers to an invoice in the trash
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Valid token and invoiceId are provided, but user is not owner of this invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      tags:
        - invoices v1
      summary: Modify an existing invoice
      description: Allows the user to modify an invoice that has already been stored. If any of the fields are left empty, this will not edit the existing information of that field. For example, an empty string for newInvoiceName would mean that the existing invoiceName is not edited. Any field may be left empty to not edit it, except for all fields being empty which is an error case.
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
        - name: invoiceId
          in: path
          description: The specified invoiceId to modify
          required: true
          schema:
            type: integer
      requestBody:
        description: Modifying name
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/invoiceModifyRequestBody'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invoice'
        '400':
          description: |-
            If any of the following is true:
            - invoiceId does not refer to an existing invoice
            - invoiceId refers to an invoice in the trash
            - newAmount is not a positive number and not an empty string ""
            - newDate is an invalid date and not an empty string ""
            - newDate refers to a time in the future
            - all 3 newInvoiceName, newAmount and newDate are empty strings ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Valid token and invoiceId are provided, but user is not owner of this invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      tags:
        - trash v1
      summary: Moves an existing invoice into the trash
      description: Moves an existing invoice into the trash
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
        - name: invoiceId
          in: path
          description: The specified invoiceId to retrieve
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/okReturnObject'
        '400':
          description: |-
            If any of the following is true:
            - invoiceId does not refer to an existing invoice
            - invoiceId refers to an invoice in the trash
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Valid token and invoiceId are provided, but user is not owner of this invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /invoices/search/{filteredWord}:
    get:
      tags:
        - invoices v1
      summary: Filters invoices on search
      description: This will provide the user with all invoices that match their filter word exactly. The invoices appearing when searched needs to exist outside of the trash, and must be their own.
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
        - name: filteredWord
          in: path
          description: The word to filter for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listFilteredObject'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /users:
    post:
      tags:
        - users v1
      summary: Create a new user
      description: Creates a new user, with a username, email and password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUserRequestBody'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createUserReturnObject'
        '400':
          description: |-
            If any of the following is true:
            - username is not between 3-20 characters long
            - username contains empty space " "
            - username is currently used by another user
            - password does not contain at least 1 uppercase letter
            - password does not contain at least 1 lowercase letter
            - password does not contain at least 1 number
            - password does not contain at least 1 special character
            - password does not contain at least 8 characters
            - email does not satisfy this: https://www.npmjs.com/package/validator (validator.isEmail)
            - email is currently used by another user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: If username was taken by another user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /users/login:
    post:
      tags:
        - users v1
      summary: Login a user
      description: Allows a user to login to the system and returns a valid token session given username and password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userLoginRequestBody'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userLoginReturnObject'
        '401':
          description: |-
            If any of the following is true:
            - username does not refer to an existing user
            - password does not match username
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /trash/{invoiceId}:
    delete:
      tags:
        - trash v1
      summary: Deletes a trashed invoice
      description: Deletes an invoice completely
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
        - name: invoiceId
          in: path
          description: The specified invoiceId to retrieve
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/okReturnObject'
        '400':
          description: |-
            If any of the following is true:
            - invoiceId does not refer to an existing invoice
            - invoiceId refers to an invoice not in the trash
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Valid token and invoiceId are provided, but user is not owner of this invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /trash/{invoiceId}/restore:
    post:
      tags:
        - trash v1
      summary: Restores a trashed invoice
      description: Moves an invoice from the trash back to normal storage
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
        - name: invoiceId
          in: path
          description: The specified invoiceId to retrieve
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/okReturnObject'
        '400':
          description: |-
            If any of the following is true:
            - invoiceId does not refer to an existing invoice
            - invoiceId refers to an invoice not in the trash
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '403':
          description: Valid token and invoiceId are provided, but user is not owner of this invoice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /trash:
    get:
      tags:
        - trash v1
      summary: Lists trash items
      description: Lists all the invoices that are currently in the trash, in the order that each invoice was deleted; so the latest deleted invoice will be at the bottom of the returned invoices array.
      parameters:
        - name: token
          in: header
          description: The token used for user login
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trashListReturnObject'
        '401':
          description: Token is empty or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /clear:
    delete:
      tags:
        - testing v1
      summary: Clears database
      description: Clear the entire database, as if it were brand new. This route is for testing purposes.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/okReturnObject'
