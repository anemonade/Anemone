<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>register-page</title>
                <link rel="stylesheet" href="Register_style.css" />
        </head>
        <body>
        <h1 class="glow">Anemone</h1>
        <div class="wrapper">
                <div class="form-wrapper sign-in">
                        <form action="">
                                <h2>サインアップ</h2>
                                <div class="input-group">
                                        <input type="text" required>
                                        <label for="">ユーザー名</label>
                                 </div>
                                <div class="input-group">
                                        <input type="email" required>
                                        <label for="">Eメール</label>
                                </div>
                                <div class="input-group">
                                        <input type="password" required>
                                        <label for="">パスワード</label>
                                </div>
                                <div class="remember">
                                        <label><input type="checkbox">利用規約に同意します</label>
                                </div>
                                <button type="submit" onclick="window.location.href='main_jap.html'">サインアップ</button>
                                <div class="signUp-link">
                                        <p>アカウント?<a href="Login.html" class="signInBtn-link">ログイン</a></p>
                                </div>
                        </form>
                </div>
              </div>
        </body>
</html>
