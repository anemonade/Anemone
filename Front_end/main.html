<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main_page</title>
    <link rel="stylesheet" href="main_style.css" />
    <script src="main_script.js"></script>
</head>
<body>
    <h1>Anemone File storage</h1>

    <form id="form" onsubmit="return false;">
        <input type='file' id="fileInput" />
        <input type="submit" value="Upload" id="uploadButton" onclick="addItem();" />
    </form>

    <div class="progress-bar" id="pass-bar">
        <div class="label" data-count="100">0%</div>
        <div class="line"style="width:500px">
          <span></span>
        </div>
      </div>
      
    
    <div id="list-container">
        <input type="text" id="search" placeholder="Search..." />
        <button id="retrieveButton" onclick="searchItem()">Retrieve</button>
        <ul id="list"></ul>
    </div>

</body>
</html>
