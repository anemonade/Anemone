<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>login-page</title>
                <link rel="stylesheet" href="Register_style.css" />
        </head>
        <body>
                <h1>Registration Form</h1>
                <p>Title</p>
                <form method="POST" action='/register'>
                        <fieldset>
                                <label for="username">Enter Your Username: <input id="username" name="username" type="text" required /></label>
                                <!-- <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>-->
                                <label for="password">Enter Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
                                <button type="submit">Register</button>
                        </fieldset>
                </form>
                <p>Already have an account? <a href="/login">Login here</a>.</p>
                <!-- <a href="login"><input type="submit" value="Submit" /></a>-->
        </body>
</html>
